<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <title>知乎用户统计</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Yan Wang" />
        <meta name="description" content="关于知乎用户的一些可视化" />
        <meta name="keywords" content="Zhihu, grapeot, users" />
        <!-- Bootstrap -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
        <link href="main.css" rel="stylesheet" />
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </head>
    <body data-spy="scroll" data-target="#navbar">
        <div class="container">
            <div class="span8 offset2">
                <div id="body">
                    <h1>你几点用知乎？</h1>
                    <p>这是一个让你更好的了解自己知乎习惯的小demo。更多信息请参见<a href="http://zhuanlan.zhihu.com/grapeot/20010647" target="_blank">专栏文章</a>。</p>
                    <img id="mainImg" alt="您的知乎信息" src="init.png" style="width: 640px; height: 480px" />
                    <p>在下面输入你的用户名。按“查看结果”查看结果。</p>
                    <p>注意这个用户名不是中文的昵称，而是你点“我的主页”以后跟在http://www.zhihu.com/people/后面的那一段。比如我的主页地址在http://www.zhihu.com/people/grapeot，那么我的用户名就是grapeot。由于目前只统计了9万多个用户，所以如果你不在里面的话不用着急，后台会自动记录下你的用户名。下一拨统计就会把你包含在里面啦。过段时间记得再回来看看哦。</p>
                    <input type="text" id="name" style="width: 120px" />
                    <input type="submit" id="submit" value="查看结果" style="width: 100px; margin-left: 20px" />
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $(function(){
            var showResult = function() { $('#mainImg').attr('src', './' + $('#name').val() + '_timeline.png'); };
            $('#submit').click(showResult);
            $(document).keypress(function(e) {
                if(e.which == 13) {
                    showResult();
                }
            });

            $('#mainImg').bind('error', function() {
                $('#mainImg').attr('src', '404.png');
            });
        });
    </script>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-20477090-3']);
        _gaq.push(['_trackPageview']);

        (function () {
         var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
         ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
         var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
         })();
    </script>
</html>
