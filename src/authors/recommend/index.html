<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <title>你可能感兴趣的“暗知乎” </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Yan Wang" />
        <meta name="description" content="关于知乎用户的一些可视化" />
        <meta name="keywords" content="Zhihu, grapeot, users" />
        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
        <link href="main.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </head>
    <body data-spy="scroll" data-target="#navbar">
        <div class="container">
            <div class="span8 offset2">
                <div id="body">
                    <h1>你可能感兴趣的“暗知乎” </h1>
                    <p>这是一个让你更好的探索知乎的小demo。更多信息请参见<a href="http://zhuanlan.zhihu.com/grapeot/20099925" target="_blank">专栏文章</a>。</p>
                    <p>在下面输入你的用户名。按“查看结果”查看结果。</p>
                    <p>注意这个用户名不是中文的昵称，而是你点“我的主页”以后跟在http://www.zhihu.com/people/后面的那一段。比如我的主页地址在http://www.zhihu.com/people/grapeot，那么我的用户名就是grapeot。由于目前只统计了11万多个用户，所以如果你不在里面的话不用着急，后台会自动记录下你的用户名。下一拨统计就会把你包含在里面啦。过段时间记得再回来看看哦。</p>
                    <input type="text" id="name" style="width: 120px" />
                    <input type="submit" id="submit" value="查看结果" style="width: 100px; margin-left: 20px" />
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $(function(){
            var showResult = function() {
                $.ajax('htmls/' + $('#name').val() + '.html')
                .done(function(data) {
                    $('#result').html(data);
                })
                .fail(function() {
                    $('#result').load('htmls/404.html');
                });
            };
            $('#submit').click(showResult);
            $(document).keypress(function(e) {
                if(e.which == 13) {
                    showResult();
                }
            });
            $('#result').load('htmls/200init.html');
        });
    </script>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-20477090-3']);
        _gaq.push(['_trackPageview']);

         ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
         var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
         })();
    </script>
</html>
